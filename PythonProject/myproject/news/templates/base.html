<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Новостной сайт</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'news-list' %}">Главная</a></li>
                    <li><a href="{% url 'category-list' %}">Категории</a></li>
                    <li><a href="{% url 'tag-list' %}">Теги</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>© 2024 Новостной сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
